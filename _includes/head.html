<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ page.title}}</title>

  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if site.author %}
  <meta name="author" content="{{ site.author }}">
  {% endif %}
  {% if page.categories %}
  <meta name="keywords" content="{{ page.categories | join: ', ' }}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="publisher" href="https://plus.google.com/{{ site.google_plus_id }}"/>
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />

  {% if site.google_verification %}
    <meta name="google-site-verification" content="{{ site.google_verification }}" />
  {% endif %}

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <!-- <meta itemprop="image" content="http://www.example.com/image.jpg"> -->

  <!-- Open Graph -->
  <meta property="og:locale" content="id_ID">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title | xml_escape }}">
  <!-- <meta property="article:published_time" content="2013-09-17T05:59:00+01:00" /> -->
  <!-- <meta property="article:modified_time" content="2013-09-16T19:08:47+01:00" /> -->
  <!-- <meta property="article:section" content="Article Section" /> -->
  <!-- <meta property="article:tag" content="Article Tag" /> -->
  <!-- <meta property="fb:admins" content="Facebook numberic ID" /> -->
  <!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  {% if site.twitter_username %}
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  {% endif %}
  {% if page.author %}
    <meta name="twitter:creator" content="@{{site.data.contributors[page.author].twitter}}">
  {% endif %}
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <!-- <meta name="twitter:image:src" content="http://www.example.com/image.html"> -->


  <!-- Favicons-->
  <!-- <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png"> -->
  <meta name="msapplication-TileColor" content="#03A9F4">
  <!-- <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png"> -->
  <!-- <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32"> -->
  <!--  Android 5 Chrome Color-->
  <meta name="theme-color" content="#03A9F4">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/{{site.baseurl}}/assets/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  {% if site.google_analytics %}
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google-analytics}} ', 'auto');
  ga('send', 'pageview');

</script>
  {% endif %}
</head>
